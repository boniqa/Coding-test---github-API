      <div class="c1"></div>

    </div>
    <span>loading</span>
  </div>

  <h1 class="text-center">
    <span> {{userData.name}} profile</span>
    <br/>
    <a href="{{userData.html_url}}" class="btn btn-secondary" target="_blank">
    {{userData.login}}
    </a>
  </h1>

  <div class="container">
        <div class="panel-heading">

                            <form class="form-inline">
                                <span>
                                    <h4>Repos <span class="badge">{{repoData.length}}</span>
                                    <input ng-model="searchText" placeholder="Find a repo..." class="form-control input-sm">
                                    </h4>
                                </span>
                            </form>
        </div>

        <div class="panel-body">
          <div class="list-group">

            <table ng-table="repoTable" class="table" show-filter="true">
              <tr ng-repeat="repo in data | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                <td data-title="name">{{repo.name}}</td>
                <td data-title="description">{{repo.description}}</td>
                <td data-title="language">{{repo.language}}</td>
                <td data-title="link">  <a href="{{repo.html_url}}" class="">Link to repository</a></td>
                <td data-title="release">  <p><a href="#!/release/{{repo.name}}">Show releases</a></p></td>
                <td data-title="commit">  <p><a href="#!/commits/{{repo.name}}">Show commits</a></p></td>
                <td data-title="updated_at">  <span>Last Updated: </span>{{repo.updated_at | date : short : timezone}} </td>
                <td data-title="created">  <span>Created:  </span>{{repo.created_at | date : short : timezone}} </td>
                


              </tr>
              </table>
