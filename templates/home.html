<div class="container">

  <div class="loading">
    <div>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </div>
    <span>loading</span>
  </div>

  <h1 class="text-center">
    <span> {{userData.name}} profile</span>
    <br/>
    <a href="{{userData.html_url}}" class="btn btn-outline-secondary" target="_blank"> <i class="fab fa-github"></i>
    {{userData.login}}
    </a>
  </h1>

  <div class="container main-table">
        <div class="panel-heading">
                <form class="form-inline">
                      <span>
                          <h4>Repos <span class="badge">{{repoData.length}}</span>
                            <input ng-model="searchText" placeholder="Find a repo..." class="form-control input-sm">
                          </h4>
                      </span>
                </form>
        </div>

        <div class="panel-body">
          <div class="list-group">

            <table ng-table="repoTable" class="table" show-filter="true">
              <tr ng-repeat="repo in $data | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                <td data-title="name" colspan="2" class="name-link"><a href="{{repo.html_url}}" target="_blank"><i class="fab fa-github"></i>  {{repo.name}}</a></td>
                <td data-title="description" class="td-text-small" colspan="2">{{repo.description}}</td>
                <td data-title="language" class="td-text-small">{{repo.language}}</td>
                <td data-title="release"> <a href="#!/release/{{repo.name}}" class="btn btn-outline-secondary">Releases</a></td>
                <td data-title="commit"> <a href="#!/commits/{{repo.name}}" class="btn btn-outline-secondary">Commits</a></td>
                <td data-title="updated_at" class="td-text-small date-inline" colspan="2"><span>Last Updated: {{repo.updated_at | date : short : timezone}} </span> </td>
                </tr>
              </table>

          </div>

        </div>

  </div>
</div>
