<div class="container">

  <h1 class="text-center">
    <span> {{repo}} releases </span>
    <br/>
  </h1>

  <div class="container">
        <div class="panel-heading">

                            <form class="form-inline">
                                <span>
                                    <h4>Releases <span class="badge">{{releasesData.length}}</span>
                                    <input ng-model="searchText" placeholder="Find a release..." class="form-control input-sm">
                                    </h4>
                                </span>

                            </form>
                            <span>
                                <a href="#!/profile/" class="btn btn-secondary ">Back</a>
                            </span>

        </div>

        <div class="panel-body">
          <div class="list-group">
            <div ng-repeat="rel in releasesData | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                <div class="row">
                    <div class="col-md-8">

                      <h4>{{rel.name}}</h4>
                      <h6><small>{{rel.tag_name}}</small></h6>
                      <p><small>Author: {{rel.author.login}} <img src="{{rel.author.avatar_url}}" alt="Avatar"></small></p>
                    </div>
                    <div class="col-md-4">
                        <dl class="dl-horizontal">
                          <dt>Published date:</dt>
                          <dd>{{ rel.published_at | date : short : timezone }}</dd>
                          <dd><a href="{{rel.html_url}}">Release note</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
          </div>

        </div>

  </div>
</div>
