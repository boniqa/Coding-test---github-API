<div class="container">

  <div class="loading">
    <div>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </div>
    <span>loading</span>
  </div>


  <h1 class="text-center">
    <span> {{repo_name}} commits </span>
    <br/>
  </h1>

  <div class="container">
        <div class="panel-heading">

                            <form class="form-inline">
                                <span>
                                    <h4>Commits <span class="badge">{{commitsData.length}}</span>
                                    <input ng-model="searchText" placeholder="Find a commit..." class="form-control input-sm">
                                    </h4>
                                </span>
                            </form>
                            <span>
                                <a href="#!/profile/" class="btn btn-secondary ">Back</a>
                            </span>
        </div>

        <div class="panel-body">
          <div class="list-group">

            <table ng-table="comTable" class="table" show-filter="true">
              <tr ng-repeat="com in data | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                <td data-title="data">{{com.commit.author.date | date :'medium'}}</td>
                <td data-title="message">{{com.commit.message}}</td>
                <td data-title="author">{{com.commit.author.name}}</td>
                <td data-title="avatar"><img src="https://avatars3.githubusercontent.com/u/11334852?v=4" alt="Avatar"></td>
              </tr>
            </table>


            <!-- <div ng-repeat="commit in commitsData | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                <div class="row">


                    <div class="col-md-8">

                        <h4>{{commit.commit.author.date | date :'medium'}}
                        </h4>

                        </dl>
                    </div>
                </div>
            </div> -->


          </div>

        </div>

  </div>
</div>
