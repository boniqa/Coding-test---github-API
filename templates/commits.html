<div class="container">

  <h1 class="text-center">
    <span> {{repo}} commits </span>
    <br/>
  </h1>

  <div class="container">
        <div class="panel-heading">

                            <form class="form-inline">
                                <span>
                                    <h4>Commits <span class="badge">{{commitsData.length}}</span>
                                    <input ng-model="searchText" placeholder="Find a commit..." class="form-control input-sm">
                                    </h4>
                                </span>
                            </form>
                            <span>
                                <a href="#!/profile/" class="btn btn-secondary ">Back</a>
                            </span>
        </div>

        <div class="panel-body">
          <div class="list-group">
            <div ng-repeat="commit in commitsData | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                <div class="row">


                    <div class="col-md-8">
                      <!-- date -->
                      <!-- Comment -->
                        <h4>{{commit.commit.author.date | date :'medium'}}
                        </h4>
                        <h6><small>{{commit.commit.message}}</small></h6>
                    </div>
                    <div class="col-md-4">
                      <!-- Commiter -->
                              <!-- Name -->

                        <dl class="dl-horizontal">
                          <dt>Author:</dt>
                          <dd>{{commit.commit.author.name}}</dd>
                              <!-- Avatar -->
                          <dd><img src="https://avatars3.githubusercontent.com/u/11334852?v=4" alt="Avatar"></dd>
                        </dl>
                    </div>
                </div>
            </div>
          </div>

        </div>

  </div>
</div>
